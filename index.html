<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl" ng-init="myCol='lightblue';jobs=[{name:'john',profession:'plumber'},{name:'mary',profession:'banker'},{name:'jay',profession:'writer'}]" test-directive>
First Name: <input type="text" style="background-color:{{myCol}}" ng-model="firstName"><br>
Last Name: <input type="text" style="background-color:{{myCol}}" ng-model="lastName"><br>
<br>
Full Name: {{firstName + " " + lastName}}
<br><br>
Professions: 
    <ul>
        <li ng-repeat="x in jobs">
            {{ x.name + ' is a ' + x.profession }}
        </li>
    </ul>

<!-- Or can use line below -->
<!-- <p>Full name: <span ng-bind="firstName + ' ' + lastName"></span></p> -->

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.firstName= "John";
    $scope.lastName= "Doe";
});

app.directive("myApp", function() {
    return {
        template : "It is important to know your name!"
    }
})
</script>

</body>
</html>
